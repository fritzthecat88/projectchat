name: streamlit_env          # any name is fine
channels:
  - conda-forge              # community channel with almost everything

dependencies:
  # conda packages
  - python=3.11
  - streamlit
  - openai
  - langchain=0.3.25         # pin versions only if you want stability
  - langchain-openai=0.3.8
  - pydantic<2               # keep v1 API
  #  ↓ everything that conda *doesn’t* have goes under a nested pip list
  - pip
  - pip:
      - langgraph            # pip-only packagename: streamlit_env

